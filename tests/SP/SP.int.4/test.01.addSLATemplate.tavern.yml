#upload sla template
test_name: upload sla template
#
includes:
  - !include envfile.yml

stages:
  - name: upload_ns_descriptor
    request:
      url: "{upload_network_service:s}"
      method: POST
      headers:
        content-type: application/json
      files:
        package: "ns_descriptor.json"
    response:
      status_code: 201
  - name: create_sla_template
    request:
      url: "{upload_sla_template:s}"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded 
    response:
      status_code: 201
   
     