---
author: "Daniel Vila (Quobis)"
description: "Headless Test"
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/test-descriptor/testdescriptor-schema.yml
name: "comm-pilot-test"
vendor: "quobis"
version: '0.1'

service_platforms:
  - "OSM"
  - "SONATA"
test_category:
  - "basic-tests"

phases:
  - id: setup
    steps:
      - action: deploy
        description: "Deploying a NS"
        name: deployment
      - action: configure
        description: "Configuration"
        name: configuration
        probes:
          - id: headless-browser-called
            description: "Headless browser called with Puppeteer"
            image: "danielvifal/docker-chromium-rec-webphone:latest"
            name: headless-browser-called
            parameters:
              - key: WEB
                value: 'https://comm-pilot.5gtango.eu'
              - key: CALLED
                value: '5gtango1'
              - key: PASSWORD
                value: '5gtango1'
              - key: USER
                value: 'apps'
              - key: RP_IP
                value: '$(rp-vnf/endpoints/id:mgmt/address)'

          - id: headless-browser-caller
            description: "Headless browser caller with Puppeteer"
            image: "danielvifal/docker-chromium-webphone:latest"
            name: headless-browser-caller
            parameters:
              - key: WEB
                value: 'https://comm-pilot.5gtango.eu'
              - key: CALLER
                value: '5gtango2'
              - key: PASSWORD
                value: '5gtango2'
              - key: CALLED
                value: '5gtango1'
              - key: DURATION
                value: '80000'
              - key: USER
                value: 'apps'
              - key: RP_IP
                value: '$(rp-vnf/endpoints/id:mgmt/address)'
  - id: exercise
    steps:
      - command: /bin/sh
        dependencies: []
        description: "Starting the initiator"
        entrypoint: /entrypoint.sh
        index: 1
        instances: 1
        name: headless-browser-called
        output:
          - {results: results.log}
        run: headless-browser-called
      - command: /bin/sh
        dependencies: []
        description: "Starting the initiator"
        entrypoint: /entrypoint.sh
        index: 1
        instances: 1
        name: headless-browser-caller
        output:
          - {results: results.log}
        run: headless-browser-caller

  - id: verification
    steps:
      - step: headless
        description: "Check obtained results"
        name: headless-browser-caller
        conditions:
          - condition: present
            file: results.log
            find: Call finished successfully
            name: headless-ok
            verdict: pass
