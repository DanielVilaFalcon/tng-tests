vnfd:vnfd-catalog:
    vnfd:
    -   id: ubuntu_vnfd
        name: ubuntu_vnf_image
        short-name: ubuntu_vnf
        description: Simple VNF example with a Ubuntu
        vendor: OSM
        version: '1.0'

        # Management interface
        mgmt-interface:
            cp: eth0

        # Atleast one VDU need to be specified
        vdu:
        -   id: ubuntu_vnfd-VM
            name: ubuntu_vnfd-VM
            description: ubuntu_vnfd-VM
            count: 1
            vm-flavor:
                vcpu-count: 1
                memory-mb: 256
                storage-gb: 2

            # Image/checksum or image including the full path
            image: US1604
            #checksum: 

            interface:
            -   name: vdu-eth0
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-cp0
            cloud-init-file: cloud-config.txt

        connection-point:
        -   name: vnf-cp0
            type: VPORT
            
        mgmt-interface:
            cp: vnf-cp0

