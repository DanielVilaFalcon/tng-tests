---
author: "Daniel Vila (Quobis)"
description: "Headless Stats Test"
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/test-descriptor/testdescriptor-schema.yml
name: "comm-pilot-test"
vendor: "quobis"
version: '0.1'

service_platforms:
  - "OSM"
  - "SONATA"
test_category:
  - "basic-tests"

phases:
  - id: setup
    steps:
      - action: deploy
        description: "Deploying a NS"
        name: deployment
      - action: configure
        description: "Configuration"
        name: configuration
        probes:
          - id: stats
            description: "Headless browser call stats with Puppeteer"
            image: "danielvifal/webphone-stats:latest"
            name: stats
            parameters:
              - key: WEB
                value: 'https://comm-pilot.5gtango.eu'
              - key: USER
                value: 'apps'
              - key: RP_IP
                value: '$(rp-vnf/endpoints/id:mgmt/address)'
              - key: MS_IP
                value: '$(ms-vnf/endpoints/id:mgmt/address)'

  - id: exercise
    steps:
      - command: /bin/sh
        dependencies: []
        description: "Starting the initiator"
        entrypoint: /entrypoint.sh
        index: 1
        instances: 1
        name: stats
        output:
          - {results: results.log}
        run: stats

  - id: verification
    steps:
      - step: stats
        description: "Check obtained results"
        name: stats
        conditions:
          - condition: present
            file: results.log
            find: TEST PASSED
            name: headless-ok
            verdict: pass
