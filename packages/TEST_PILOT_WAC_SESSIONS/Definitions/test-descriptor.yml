---
author: "Daniel Vila (Quobis)"
description: "Wac Scale-Out Test"
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/test-descriptor/testdescriptor-schema.yml
name: "wac-sessions"
vendor: "quobis"
version: '0.1'

service_platforms:
  - "OSM"
  - "SONATA"
test_category:
  - "basic-tests"

phases:
  - id: setup
    steps:
      - action: deploy
        description: "Deploying a NS"
        name: deployment
      - action: configure
        description: "Configuration"
        name: configuration
        probes:
          - id: wacScaleOut
            description: "Wac scale-out probe"
            image: "danielvifal/wac-scale-out:latest"
            name: wacScaleOut
            parameters:
              - key: RP_IP
                value: '$(rp-vnf/endpoints/id:mgmt/address)'
              - key: SESSIONS
                value: '100'
  - id: exercise
    steps:
      - command: /bin/sh
        dependencies: []
        description: "Starting the initiator"
        entrypoint: /entrypoint.sh
        index: 1
        instances: 1
        name: wacScaleOut
        output:
          - {results: results.log}
        run: wacScaleOut
  - id: verification
    steps:
      - step: wacScaleOut
        description: "Check obtained results"
        name: wacScaleOut
        conditions:
          - condition: present
            file: results.log
            find: TEST PASSED
            name: wacScaleOut-ok
            verdict: pass
