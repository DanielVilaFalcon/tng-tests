---
author: "Daniel Vila (Quobis)"
description: "Generic Probes Test"
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/test-descriptor/testdescriptor-schema.yml
name: "packet-loss-comm-pilot-test"
vendor: "quobis"
version: '0.1'

service_platforms:
  - "OSM"
  - "SONATA"
test_category:
  - "basic-tests"

phases:
  - id: setup
    steps:
      - action: deploy
        description: "Deploying a NS"
        name: deployment
      - action: configure
        description: "Configuration"
        name: configuration
        probes:
          - id: packetLoss
            description: "Packet loss"
            image: "danielvifal/packet_loss:latest"
            name: packetLoss
            parameters:
              - key: MS_IP
                value: '$(ms-vnf/endpoints/id:mgmt/address)'
  - id: exercise
    steps:
      - command: /bin/sh
        dependencies: []
        description: "Starting the initiator"
        entrypoint: /entrypoint.sh
        index: 1
        instances: 1
        name: packetLoss
        output:
          - {results: results.log}
        run: packetLoss
  - id: verification
    steps:
      - step: packetLoss
        description: "Check obtained results"
        name: packetLoss
        conditions:
          - condition: present
            file: results.log
            find: TEST PASSED
            name: ping-ok
            verdict: pass
